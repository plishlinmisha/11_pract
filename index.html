<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>10</title>
</head>
<body>

    <header>
        <h1 class="title1">Коллекция Артефактов</h1>
        <div class="header-controls">
            <span id="counter">Артефактов: 0</span>
            <button id="theme-btn" style="margin-left: 25px">Сменить тему</button>
        </div>
    </header>

    <div class="container">
        <div class="panel add-form">
            <h3>Добавить новый</h3>
            <div class="form-group">
                <input id="artifact-title" placeholder="Название артефакта">
                <input id="artifact-category" placeholder="Категория (например: Оружие, Магия)">
                <input id="artifact-image" placeholder="URL изображения">
                <button id="add-btn">Добавить</button>
            </div>
            <div id="error-msg" class="error-banner hidden">Заполните все поля!</div>
        </div>

        <div class="panel controls">
            <input id="search-input" placeholder="Поиск по названию...">
            <button id="show-favorites">Показать избранное</button>

            <div id="category-tabs" class="tabs">
                <button class="tab-btn active" data-category="all">Все</button>
            </div>
        </div>

        <div id="gallery" class="gallery-grid"></div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <img id="modal-img" src="" alt="" loading="lazy">
            <h2 id="modal-title"></h2>
            <p id="modal-category"></p>
            <p class="modal-desc">Описание: Это редкий артефакт, найденный в ходе выполнения практической работы №10.</p>
        
        </div>
    </div>
    <button id="show2BTN">show button</button>
    <button id="cancel" class="hidden">press.</button>
</body>
</html>
